<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="kalkulator.css" />
</head>

<body>
  <div class="calculator">
    <div class="output-bar">
      <p class="output" id="output"></p>
    </div>
    <div class="input-bar">
      <button class="input" data-action="clear">C</button>
      <button class="input" data-action="mod">%</button>
      <button class="input" data-action="back">Del</button>
      <button class="input" data-action="div">/</button>
      <button class="input" data-value="7">7</button>
      <button class="input" data-value="8">8</button>
      <button class="input" data-value="9">9</button>
      <button class="input" data-action="mult">*</button>
      <button class="input" data-value="4">4</button>
      <button class="input" data-value="5">5</button>
      <button class="input" data-value="6">6</button>
      <button class="input" data-action="sub">-</button>
      <button class="input" data-value="1">1</button>
      <button class="input" data-value="2">2</button>
      <button class="input" data-value="3">3</button>
      <button class="input" data-action="add">+</button>
      <button class="input" data-value="0">0</button>
      <button class="input" data-value=".">,</button>
      <button class="input" data-action="sum">=</button>
    </div>
  </div>
  <script src="kalkulator.js"></script>
</body>

</html>
